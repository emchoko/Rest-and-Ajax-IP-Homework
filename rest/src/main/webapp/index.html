<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/carsController.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Insert title here</title>
</head>
<body ng-app="restApp">
	<div ng-controller="CarsController"
		 infinite-scroll="cars.loadNext()"
		 infinite-scroll-disabled='cars.busy'
		 class="cars">
		<div ng-repeat="car in cars.items" class="car">
			{{ car.id }}
			{{ car.name }}
			{{ car.color }}
		</div>
	</div>
	
	<div ng-show='cars.busy'>Loading data...</div>
</body>
</html>
