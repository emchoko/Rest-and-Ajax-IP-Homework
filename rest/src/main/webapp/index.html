<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/carsController.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Cars</title>
</head>
<body ng-app="restApp">
	<div id="container">
		<h1>Cars</h1>
		
		<h3>Make a new car</h3>
		<form>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" class="form-control">
			</div>
			
			<div class="form-group">	
				<label>Color:</label>
				<select class="form-control">
				  <option>White</option>
				  <option>Red</option>
				  <option>Orange</option>
				  <option>Yellow</option>
				  <option>Green</option>
				  <option>Blue</option>
				  <option>Purple</option>
				  <option>Black</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-default">Create car</button>
		</form>
		
		<h3>Browse cars</h3>
		
		<table ng-controller="CarsController"
			 infinite-scroll="cars.loadNext()"
			 infinite-scroll-disabled="cars.busy"
			 class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Color</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="car in cars.items" class="car">
					<td>{{ car.id }}</td>
					<td>{{ car.name }}</td>
					<td>{{ car.color }}</td>
				</tr>
			</tbody>
		</table>
		
		<div ng-show='cars.busy'>Loading data...</div>
	</div>
</body>
</html>
